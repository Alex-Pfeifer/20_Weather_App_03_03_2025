<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="card text-center container shadow-lg p-3 mb-5 bg-body-tertiary rounded"" style="width: 80%; margin-top: 2%;">
    <h1>Weather App</h1>

    <div>
      <input
        type="text"
        id="locationInput"
        class="form-check-input text-center shadow-lg p-2 mb-5 bg-body-tertiary rounded"
        style="width: 50%; height: auto; "
      />
    </div>

    <div>
      <button id="weatherBtn" class="btn btn-info shadow-lg p-3 shadow-lg mb-5 rounded ">Get Weather</button>
    </div>

    <div id="weatherContainer" class="card text-center container shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 80%"></div>
  </body>
</html>
